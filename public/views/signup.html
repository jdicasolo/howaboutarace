<!-- Footer -->
<div id="footer-wrapper">
    <div id="footer" class="container">
        <form method="post" action="/signup">
            <h2>Sign Up</h2>
            <div class="row" style="width: 50%; margin: auto;">
                <div class="12u">
                    <input name="email" placeholder="email" type="text"/>
                </div>
                <div class="12u">
                    <input name="name" placeholder="name" type="text" />
                </div>
                <div class="12u">
                    <input name="password" placeholder="password" type="text" />
                </div>
                <div class="12u">
                    <input name="confirm" placeholder="confirm" type="text" />
                </div>
            </div>
            <div class="row 50%">
                <div class="12u">
                    <button type="submit" class="form-button-submit button icon fa-user-plus">sign up</button>
                </div>
            </div>
        </form>
    </div>
</div>
